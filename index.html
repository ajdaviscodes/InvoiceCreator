<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
      <script src="index.js" defer></script>

    <title>Invoice Creator</title>
  </head>
  <body>
    <div class="invoice">
      <div class="invoice__body">
        <div class="invoice__body_header">
          <h1 id="header-title">Invoice Creator</h1>
          <h3 id="header-subtitle">Thank you for choosing MyCorp, llc.</h3>
        </div>
        <div class="invoice__body_tasks">
          <button class="invoice__body_tasks-button tasks-btn" id="button-el1"><b>-Task 1-</b>   $10</button>
          <button class="invoice__body_tasks-button tasks-btn" id="button-el2"><b>-Task 2-</b>   $20</button>
          <button class="invoice__body_tasks-button tasks-btn" id="button-el3"><b>-Task 3-</b>   $30</button>
        </div>
        <div class="invoice__body_cart">
          <div class="invoice__body_cart-title" id="cart-title">
            <h4>SERVICE</h4>
            <h4>PRICE</h4>
          </div>
          <div class="invoice__body_cart-list">
            <ul id="cart-list-el">
              <!-- <li class="list-item">
                <p>
                  <span class="service-name">Mow Lawn</span>
                  <span class="service-price">$20</span>
                </p>
              </li> -->
            </ul>
          </div>
        </div>
        <div class="invoice__body_subtotal">
          <div class="invoice__body_subtotal-title" id="subtotal-title">
              <h4>NOTES</h4>
              <h4>TOTAL</h4>
              
          </div>
            <ul class="ul">
              <li  id="notes-el">We accept cash, card, and ApplePay! </li>
              <li  id="total-el"><span>$</span></li>
            </ul>
          <button class="invoice__body_subtotal-button" id="invoice-button">Send Invoice</button>
        </div>
      </div>
    </div>
  </body>
</html>
